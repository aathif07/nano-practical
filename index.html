<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin: 20px;
    }

    .pdf-container {
      background: #ffffff; /* white background to make PDF stand out */
      width: 80%;
      height: 90vh;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h2>View PDF</h2>

  <div class="pdf-container">
    <!-- Replace the source below with your PDF link -->
    <iframe src="Nano Master Record.pdf"></iframe>
  </div>

</body>
</html>
